<!DOCTYPE html>
<html>
	<head>
		<title>MY WEBPAGE3</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<style>
			.grid
			{
				background-color:green;
				display:grid;
				grid-column-gap:20px;
				grid-row-gap:10px;
				grid-template-columns:200px 200px auto;
				padding:20px;
			}
			.grid-pane
			{
				background-color:white;
				text-align:centre;
			}
		</style>
	</head>
	<body>
		<div class="grid">
			<div class="grid-pane">1</div>
			<div class="grid-pane">2</div>
			<div class="grid-pane">3</div>	
			<div class="grid-pane">4</div>
			<div class="grid-pane">5</div>
			<div class="grid-pane">6</div>
			<div class="grid-pane">7</div>
			<div class="grid-pane">8</div>
			<div class="grid-pane">9</div>
		</div>
	</body>
</html>
